<!DOCTYPE HTML>
<html>
        <body>
            
            <script type="text/javascript">
                
                let valueA = prompt("Please Enter Value A:",'');
                let valueB = prompt("Please Enter Value B:",'');
                
                if(valueA == valueB) {
                    alert ("Value A and Value B is Equal");
                } 
                else if (valueA > valueB) {
                    alert("Value A is Higher");
                } 
                else { 
                    alert("Value B is Higher");
                }
                </script>
            
        </body>
</html>
