<!DOCTYPE HTML>
<html>
        <body>
            
            <script type = "text/javascript">
                
                let score = prompt("Enter your Score:",'');
                if(score >= 1 && score <= 24)
                    alert("FAILED");
                
                else if(score >= 25  && score <= 50)
                    alert("PASSED");

                else{
                    alert("INVALID INPUT!"); 
                    alert("Enter 1 to 50 only");
                }

            </script>
        </body>
