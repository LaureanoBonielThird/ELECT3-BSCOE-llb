<!doctype html>
<html>   
<link rel="stylesheet" href="./css/style1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="./script/validation1.js"></script>

<body>
    <h2>Form Validation</h2>
    
    <form name="myForm" onsubmit="return(validate());">
    
        <div class="row">
            <label><b>Student ID</b></label>
            <input type="text" name="id"/>
            <div class="error" id="idErr"></div>
         </div>
        
        <div class="row">
            <label><b>Student Name</label></b>
            <input type="text" name="name"/>
            <div class="error" id="nameErr">Write your name in this format: Laureano L. Boniel III</div>
        </div>

        <div class="row">
        <label><b>Gender</label></b>
        <div class="form-inline">
            <input type="radio" name="gender">Male</input>
            <input type="radio" name="gender">Female</input>
        </div>
            <div class="error" id="genderErr"></div>
        </div>

        <div class="row">
            <label><b>Address</label></b>
            <input type="text" name="address"/>
            <div class="error" id="addressErr"></div>
        </div>

        <div class="row">
            <label><b>Zip Code</label></b>
            <input type="text" name="zipcode"/>
            <div class="error" id="zipErr"></div>
        </div>

        <div class="row">
            <label><b>E-mail</label></b>
            <input type="text" name="Email"/>
            <div class="error" id="emailErr"></div>
        </div>

        <div class="row">
            <label><b>School Year</label></b>
            <input type="text" name="schoolyear"/>
            <div class="error" id="schoolyearErr"></div>
        </div>

        <div class="row">
            <label><b>Semester</label></b>
            <select name="semester">
                <option value="-1" selected>[Choose Your Semester]</option>
                <option value ="1" >1st Semester</option>
                <option value ="2" >2nd Semester</option>
                <option value ="3" >3rd Semester</option>
            </select>
           <div class="error" id="semErr"></div>
        </div>

        <div class="row">
            <label><b>Course</label></b>
            <select name="course">
                <option value="-1" selected>[Choose Your Course]</option>
                <option value ="1" >BSCPE</option>
                <option value ="2" >BSECE</option>
                <option value ="3" >BSCE</option>
                <option value ="4" >BSArchi</option>
            </select>
           <div class="error" id="courseErr"></div>
        </div>
      
        <div class="row">
            <label><b>Year Level</label></b>
            <select name="yearlevel">
                <option value="-1" selected>[Choose Your Year Level]</option>
                <option value ="1" >1st Year</option>
                <option value ="2" >2nd Year</option>
                <option value ="3" >3rd Year</option>
                <option value ="4" >4th Year</option>
                <option value ="5" >5th Year</option>
                <option value ="6" >6th Year</option>
            </select>
           <div class="error" id="yearlevelErr"></div>
        </div>
        
        <div class="row">
            <label><b>Section</label></b>
            <input type="text" name="section"/>
            <div class="error" id="sectionErr"></div>
        </div>
    
        <div class="row">
            <label><b>Total Number of Units</label></b>
            <input type="text" name="units"/>
            <div class="error" id="unitsErr"></div>
        </div>
    

        <input type="submit" value="Submit" />
       
    </form>
</body>
</html>
